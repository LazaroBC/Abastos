<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles5.css">
    <title>Calendario</title>
</head>

<body>
    <div class="container">
        <h1>Diciembre 2011</h1>
        <table class="calendario">
            <colgroup>
                <col span="5" style="background-color:rgb(228, 134, 236)">
                <col span="2" style="background-color:rgb(132, 12, 156)">
            </colgroup>
            <thead>
                <tr>
                    <td>Lunes</td>
                    <td>Martes</td>
                    <td>Miércoles</td>
                    <td>Jueves</td>
                    <td>Viernes</td>
                    <td>Sábado</td>
                    <td>Domingo</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3" class="noBorder"></td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td class="festivo">6</td>
                    <td>7</td>
                    <td class="festivo">8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                </tr>
            </tbody>
            <tr>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
            </tr>
            <tbody>
                <tr>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                    <td class="festivo">22</td>
                    <td class="festivo">23</td>
                    <td>24</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td class="festivo">26</td>
                    <td class="festivo">27</td>
                    <td class="festivo">28</td>
                    <td class="festivo">29</td>
                    <td class="festivo">30</td>
                    <td>31</td>
                    <td class="noBorder"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5"> Laborables</td>
                    <td colspan="2">Festivos</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
